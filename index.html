<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Taco</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Tic Tac Taco</h1>

      <div id="before-sign-in">

          <section>
            <h3>Sign Up</h3>
            <form id="sign-up">
              <input name="credentials[email]" required type="text" placeholder="an@example.email">
              <input name="credentials[password]" required type="password" placeholder="password">
              <input name="credentials[password_confirmation]" required type="password" placeholder="password">
              <button type="submit">Sign Up</button>
            </form>
          </section>

          <p>

          <section>
            <h3>Sign In</h3>
            <form id="sign-in">
              <input name="credentials[email]" type="text" placeholder="an@example.email">
              <input name="credentials[password]" type="password" placeholder="an example password">
              <button type="submit">Sign In</button>
            </form>
          </section>

          <button id="sign-out">Sign Out</button>

          <div id="messaging">
          </div>

        </div>

    </body>
</html>

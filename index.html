<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Taco</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <!-- required 'container' class wrapper for our rows/columns -->
        <!-- box and alt-color are not bootstrap classes -->


        <h1>Tic Tac Toe</h1>

        <div id="before-sign-in">

            <section id="sign-up-section">
              <h3>Sign Up</h3>
              <form id="sign-up">
                <input name="credentials[email]" required type="text" placeholder="an@example.email">
                <input name="credentials[password]" required type="password" placeholder="password">
                <input name="credentials[password_confirmation]" required type="password" placeholder="password">
                <button type="submit">Sign Up</button>
              </form>
            </section>



            <section id="sign-in">
              <h3>Sign In</h3>
              <form id="sign-in">
                <input name="credentials[email]" type="text" placeholder="an@example.email">
                <input name="credentials[password]" type="password" placeholder="an example password">
                <button type="submit">Sign In</button>
              </form>
            </section>

          </div>
          <div id="messaging"></div>

        <div id="after-sign-in">


          <section class="container">

            <div class="buttons">
            <button id="new-game">New Game</button>
            <button id="sign-out">Sign Out</button>

            <!-- <button id="show-game">Show Game Progress</button> -->
          </div>

            <div class="row h-100 board">
              <div id="0" class="col-4 box" data-cell-index='0'></div>
              <div id="1" class="col-4 box" data-cell-index='1'></div>
              <div id="2" class="col-4 box" data-cell-index='2'></div>


              <div id="3" class="col-4 box" data-cell-index='3'></div>
              <div id="4" class="col-4 box" data-cell-index='4'></div>
              <div id="5" class="col-4 box" data-cell-index='5'></div>


              <div id="6" class="col-4 box" data-cell-index='6'></div>
              <div id="7" class="col-4 box" data-cell-index='7'></div>
              <div id="8" class="col-4 box" data-cell-index='8'></div>

            </div>

          </section>



        </div>

    </body>
</html>
